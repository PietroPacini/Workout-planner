<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charest="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Workout Planner</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 class="title">Workout Planner</h1>
        <p id="tab" class="tab">About</p>
        <p id="description" hidden>This <strong>workout planner</strong> will help you organize your training sessions. With this app you can add or remove every exercise you want to your workout, and you can easily check the complete workout anytime.</p>
        <div class="add-exercise">
            <h3>Insert exercise:</h3>
            <label for="exercise-name">Exercise:</label>
            <input type="text" id="exercise-name" name="exercise-name" required>
            <label for="sets">Sets:</label>
            <input type="number" id="sets" class="small-input" name="sets" required>
            <label for="reps">Reps:</label>
            <input type="number" id="reps" class="small-input" name="reps" required>
            <label for="notes">Notes (optional):</label>
            <textarea id="notes" class="textarea"></textarea>
            <button id="add-btn" class="add-btn">Add exercise</button>
            <button id="delete-btn">Delete exercise</button>
        </div>
        <div class="other-btns">
            <button id="show-btn">Show workout</button>
            <button id="count-btn">Show nÂ° of ex.</button>
        </div>
        <div class="message"><p id="workout-message">Press "Show workout" to see the exercises you added!</p></div>
        <script src="script.js"></script>
    </body>
</html>
