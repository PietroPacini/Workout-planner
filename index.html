<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charest="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Workout Planner</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 class="title">Workout Planner</h1>
        <p id="tab">About</p>
        <p id="description" hidden>This <strong>workout planner</strong> will help you organize your training sessions. With this app you can add or remove every excercise you want to your workout, and you can easily check the complete workout anytime.</p>
        <div class="add-exercise">
            <h3>Insert exercise:</h3>
            <label for="exercise-name">Exercise:</label>
            <input type="text" id="exercise-name" name="exercise-name">
            <label for="sets">Sets:</label>
            <input type="number" id="sets" name="sets" max="99">
            <label for="reps">Reps:</label>
            <input type="number" id="reps" name="reps" max="99">
            <button type="submit" id="add-btn">Add exercise</button>
        </div>
        <div class="other-btns">
            <button id="show-btn">Show workout</button>
            <button id="delete-btn">Delete exercise</button>
            <button id="number-btn">Show nÂ° of ex.</button>
        </div>
            <script src="script.js"></script>
    </body>
</html>
